<body class="contact">
    <div hx-get="./blob.html" hx-trigger="load" hx-swap="outerHTML"></div>

    <!-- Header loaded via HTMX -->
    <div hx-get="./header.html" hx-trigger="load" hx-swap="outerHTML"></div>

    <div id="main">

        <!-- Hero Section (reuses My Process structure) -->
        <div id="my-ding">
            <div id="my-top">
                <h1>Let's</h1>
            </div>
            <div id="my-bottom">
                <h1>Connect</h1>
            </div>
        </div>

        <!-- Contact Form Section -->
        <section id="contact-form-section">
            <!-- Intro -->
            <div class="contact-intro">
                <img src="./images/flower.svg" alt="Flower decoration" class="contact-flower">
                <h5>Got a project in mind?</h5>
                <p>Whether you need a complete product overhaul, a new brand identity, or just want to chat about
                    possibilities—I'm here. Fill out the form below and I'll get back to you within 24 hours.</p>
            </div>

            <!-- Form -->
            <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
                <!-- Hidden fields -->
                <input type="hidden" name="access_key" value="465ceefd-65bc-4095-b44c-ebd2728f33af">
                <input type="hidden" name="subject" value="New Contact from visaint.space">
                <input type="hidden" name="from_name" value="visaint.space Contact Form">

                <!-- Name & Email Row -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required placeholder="Your name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="your@email.com">
                    </div>
                </div>

                <!-- Project Type -->
                <div class="form-group">
                    <label for="project">Project Type</label>
                    <select id="project" name="project_type">
                        <option value="">Select a service...</option>
                        <option value="Product Design">Product Design</option>
                        <option value="Brand & Visual Identity">Brand & Visual Identity</option>
                        <option value="Web Development">Web Development</option>
                        <option value="Game Design">Game & Interactive Experiences</option>
                        <option value="Creative Strategy">Creative Strategy</option>
                        <option value="Design Systems">Design Systems</option>
                        <option value="Other">Other / Not Sure</option>
                    </select>
                </div>

                <!-- Message -->
                <div class="form-group">
                    <label for="message">Tell me about your project</label>
                    <textarea id="message" name="message" rows="6" required
                        placeholder="What are you looking to create?"></textarea>
                </div>

                <!-- Engagement Type -->
                <div class="form-group">
                    <label>Engagement Type</label>

                    <div class="engagement-toggle">
                        <span class="label left">Long-term</span>

                        <label class="switch">
                            <input type="checkbox" name="engagement_type" value="Contract"
                                aria-label="Engagement type" />
                            <span class="slider"></span>
                        </label>

                        <span class="label right">Contract</span>
                    </div>

                    <!-- Hidden default value for unchecked state -->
                    <input type="hidden" name="engagement_type" value="Long-term">
                </div>

                <!-- Timeline -->
                <div class="form-group">
                    <label for="timeline">Desired Timeline</label>
                    <select id="timeline" name="timeline">
                        <option value="">Select timeline...</option>
                        <option value="ASAP (0–1 month)">ASAP (0–1 month)</option>
                        <option value="1–3 months">1–3 months</option>
                        <option value="3–6 months">3–6 months</option>
                        <option value="Flexible / exploratory">Flexible / exploratory</option>
                    </select>
                </div>

                <!-- Project Stage -->
                <div class="form-group">
                    <label for="stage">Project Stage</label>
                    <select id="stage" name="project_stage">
                        <option value="">Select project stage...</option>
                        <option value="Idea / early concept">Idea / early concept</option>
                        <option value="Design-ready, needs development">Design-ready, needs development</option>
                        <option value="Existing product, needs improvement">Existing product, needs improvement</option>
                        <option value="Redesign / refactor">Redesign / refactor</option>
                    </select>
                </div>

                <!-- Budget -->
                <div class="form-group">
                    <label for="budget">Budget Range <span class="optional">(optional)</span></label>
                    <select id="budget" name="budget">
                        <option value="">Select budget range...</option>
                        <option value="< $5k">Under $2,000</option>
                        <option value="$5k - $10k">$2,000 - $5,000</option>
                        <option value="$10k - $25k">$5,000 - $10,000</option>
                        <option value="$25k+">$10,000+</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="form-submit">
                    <span>Send Message</span>
                    <span class="submit-arrow">→</span>
                </button>
            </form>

            <!-- Alternative Contact -->
            <p class="contact-footer-text">
                Or email me directly at <a href="mailto:hello@visaint.space"
                    class="service-contact">hello@visaint.space</a>
            </p>
        </section>
